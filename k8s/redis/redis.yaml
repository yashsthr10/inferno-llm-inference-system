apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector: { matchLabels: { app: redis } }
  template:
    metadata: { labels: { app: redis } }
    spec:
      containers:
      - name: redis
        image: redis:7.2-alpine
        command: ["redis-server", "--appendonly", "yes", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]
        ports: [{ containerPort: 6379 }]
        resources: { limits: { cpu: "0.5", memory: 512Mi } }
        volumeMounts: [{ name: redis-data, mountPath: /data }]
        readinessProbe:
          exec: { command: ["redis-cli", "ping"] }
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - { name: redis-data, persistentVolumeClaim: { claimName: redis-data-pvc } }
---
apiVersion: v1
kind: Service
metadata: { name: redis }
spec:
  type: ClusterIP
  selector: { app: redis }
  ports: [{ port: 6379, targetPort: 6379 }]